<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<section class="game">
		<aside class="player-area player-area--one">
			<p class="player__mark-type"></p>
			<h2 class="player__name"></h2>
			<h3 class="player__score"></h3>
		</aside>
		<main class="main-area">
			<h1 class="text-2xl text-bold">Tic Tac Toe</h1>
			<section class="game-board">
				<button class="box" data-box-index="0"></button>
				<button class="box" data-box-index="1"></button>
				<button class="box" data-box-index="2"></button>
				<button class="box" data-box-index="3"></button>
				<button class="box" data-box-index="4"></button>
				<button class="box" data-box-index="5"></button>
				<button class="box" data-box-index="6"></button>
				<button class="box" data-box-index="7"></button>
				<button class="box" data-box-index="8"></button>
			</section>
			<button class="button button--danger reset">Reset</button>
			<div class="alert hidden"></div>
		</main>
		<aside class="player-area player-area--two">
			<p class="player__mark-type"></p>
			<h2 class="player__name"></h2>
			<h3 class="player__score"></h3>
		</aside>
	</section>
	<script type="module" src="/js/script.js"></script>
</body>

</html>
